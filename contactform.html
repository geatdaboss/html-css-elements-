<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/contactform.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="Quote">Get a quote</h1>
            <p class="Fill-up">Fill up your form and our team will get back to you within 24 hours</p>
              <ul class="contact-list">
            <li> <img src="/images/phone (1).png" alt="" class="telefoni"/>+012345678</li>
            <li>
                <img src="/images/mail (1).png" alt="" class="mail"/>
                hello@flowbase.com
            </li>
            <li> <img src="/images/location.png" alt="" class="lokacioni"/>
                123 Avenue
            </li>
        </ul>

        <ul class="social-list">
            <li><a href="">
               <img src="/images/facebook.png" alt="" class="facebook"> 
            </a>
            </li>

            <li> <a href="">
                <img src="/images/twitter (1).png" alt="" class="twitter">
            </a>
            </li>

            <li> <a href="">
                <img src="/images/instagram (1).png" alt="" class="instagram">
            </a>

            </li>
        </ul>
        </div>
      <div class="right">

          <form action="">
              <div class="form-control">

                <label for="">Your name</label>
              <img src="/images/name (1).png" alt="" class="control-icon">
              <input type="text" id="name" name="name">
              </div>
              

              <div class="form-control">

                    <label for="email">Mail</label>
                    <img src="/images/mail-outline (1).png" alt="" class="mail-outline">
                    <input type="email" id="email" name="email">
              </div>

              <div class="form-control">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" cols="30" rows="10"></textarea>
              </div>

              <button>Send Message</button>

          



              

          </form>
      </div>
    </div>
</body>
</html>
